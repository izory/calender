<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the Date Example</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    button {
      background: linear-gradient(135deg, #4285f4, #34a853);
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button id="saveDateBtn">Save the Date</button>

  <script>
    document.getElementById("saveDateBtn").addEventListener("click", () => {
      // === Customize your event here ===
      const title = "My Special Event";
      const description = "Join us for our special event with live music and fun!";
      const location = "123 Event Street, City, Country";
      const startDate = "20251110T090000Z"; // UTC format
      const endDate = "20251110T110000Z";

      // === Build ICS file content ===
      const icsContent = [
        "BEGIN:VCALENDAR",
        "VERSION:2.0",
        "BEGIN:VEVENT",
        `SUMMARY:${title}`,
        `DESCRIPTION:${description}`,
        `LOCATION:${location}`,
        `DTSTART:${startDate}`,
        `DTEND:${endDate}`,
        "END:VEVENT",
        "END:VCALENDAR"
      ].join("\n");

      // === Create a downloadable blob ===
      const blob = new Blob([icsContent], { type: "text/calendar;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      // === Create a temporary link to trigger download ===
      const a = document.createElement("a");
      a.href = url;
      a.download = "event.ics";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // === Clean up URL after use ===
      URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>
